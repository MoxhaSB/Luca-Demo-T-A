<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Interfaz 2</title>
  <link rel="stylesheet" href="DiseñoSegundaInterfaz.css">
</head>
<body>

  <!-- Indicadores de interfaz -->
  <div class="indicadores">
    <span>1</span>
    <span class="activo">2</span>
    <span>3</span>
    <span>4</span>
  </div>

  <h1>Paso 2: Datos del Receptor</h1>

  <!-- RUT del receptor -->
  <div class="campo">
    <label for="rut">RUT del receptor</label>
    <input type="text" id="rut">
  </div>

  <!-- Nombre completo -->
  <div class="campo">
    <label for="nombre">Nombre Completo</label>
    <input type="text" id="nombre">
  </div>

  <!-- Dirección -->
  <div class="campo">
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion">
  </div>

  <!-- Región -->
  <div class="campo">
    <label for="region">Región</label>
    <input type="text" id="region">
  </div>

  <!-- Comuna -->
  <div class="campo">
    <label for="comuna">Comuna</label>
    <input type="text" id="comuna">
  </div>

  <!-- Botones -->
  <div class="botones">
    <button type="button">Anterior</button>
    <button type="button">Siguiente</button>
  </div>

</body>
<script src="FuncionamientoSegundaInterfaz.js"></script>
</html>
