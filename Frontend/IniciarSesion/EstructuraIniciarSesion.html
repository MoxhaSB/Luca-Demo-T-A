<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="DiseñoIniciarSesion.css">
</head>
<body>

  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <img src="..\AssetsLuca\logo luca.png" alt="Imagen de la página" draggable="false">
        <h1>
          <span class="highlight">Tu Asistente Virtual</span>
        </h1>
      </div>
      <div class="login-form">
        <div class="input-group"><br/>
          <label for="usuario">Usuario:</label>
          <input 
            type="text" 
            id="usuario"
            name="usuario"
            placeholder="Ingresa tu usuario"
          >
        </div>
        <div class="input-group"><br/>
          <label for="contrasena">Contraseña:</label>
          <input 
            type="password" 
            id="contrasena"
            name="contrasena"
            placeholder="Ingresa tu contraseña"
          >
        </div>
        <button type="button">
          Iniciar Sesión
        </button>
      </div>
    </div>
    <div class="mascota-container">
      <img src="..\AssetsLuca\luca-bot.png" alt="Mascota" draggable="false">
    </div>
  </div>
</body>
</html>
